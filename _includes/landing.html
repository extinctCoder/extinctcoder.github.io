<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">
    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element">
        <img
          src="{{ site.baseurl }}/assets/images/{{ site.data.resume.personal_info.name.avatar }}"
          alt="{{ site.data.resume.personal_info.name.full_name }}"
          class="circle-image wow animated zoomIn"
          data-wow-delay=".1s"
        />
      </div>
    </div>

    <p class="text-muted wow animated slideInUp" data-wow-delay=".15s">
      {{ site.data.resume.personal_info.name.site_description | markdownify }}
    </p>
  </div>
</div>
